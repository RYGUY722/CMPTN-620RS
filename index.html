<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      OntOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverHardDisk.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/scheduler.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip4.js"></script>
   
</head>

<body onload="onDocumentLoad()">

<center>
<div id="divMain" style="width:100%;">

	<div id="divStatusBar" style="display:flex; flex-direction:row; justify-content: space-around; background: cyan;">
		<div id="stat">
			<span style="font-weight:bold;">Status: </span>
			<span id="statusIn"></span>
		</div>
		<div id="date">
			<span style="font-weight:bold;">Date: </span>
			<span id="dateIn"></span>
		</div>
	</div>

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
			 
      <input type="button"
             id = "btnModeChange"
             name="brnModeChange"
             class="normal_button"
             disabled="disabled"
             value="Mode: Normal"
             tabindex="3"
             onclick="TSOS.Control.hostBtnModeChange_click(this);">
			 
      <input type="button"
             id = "btnStep"
             name="brnStep"
             class="normal_button"
             disabled="disabled"
             value=">"
             tabindex="4"
             onclick="TSOS.Control.hostBtnStep_click(this);">
   </div>
   
   <div id="divTrackers" style="float:left;">
      <div id="divMemoryTracker">
      <label>
         Memory Tracker
         <br>
         <table id="tbMemory">
            <tbody></tbody>
         </table>
      </label>
   </div>
   
   <div id="divCPUInfo">
      <label>
         Current CPU Status
         <br>
         <table id="tbCPU">
            <thead>
               <tr>
                  <th>Exec</th>
                  <th>PC</th>
                  <th>Cmd</th>
                  <th>Acc</th>
                  <th>Xreg</th>
                  <th>Yreg</th>
                  <th>Zflag</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
               </tr>
            </tbody>
         </table>
      </label>
   </div>
   
   <input type="button"
             id = "btnProcessView"
             name="brnProcessView"
             class="normal_button"
             disabled="disabled"
             value="Showing: All"
             tabindex="3"
             onclick="TSOS.Control.hostBtnProcessView_click(this);">
			 
   <div id="divPCBInfo">
      <label>
         Current PCB Status
         <br>
         <table id="tbPCB">
            <thead>
               <tr>
                  <th>PID</th>
                  <th>PC</th>
                  <th>Acc</th>
                  <th>Xreg</th>
                  <th>Yreg</th>
                  <th>Zflag</th>
				  <th>State</th>
				  <th>Location</th>
				  <th>Done</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
      </label>
   </div>
   
   <div id="divReadyInfo" style="display:none;">
      <label>
         Current Ready Queue
         <br>
         <table id="tbReady">
            <thead>
               <tr>
                  <th>PID</th>
                  <th>PC</th>
                  <th>Acc</th>
                  <th>Xreg</th>
                  <th>Yreg</th>
                  <th>Zflag</th>
				  <th>State</th>
				  <th>Location</th>
				  <th>Done</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
      </label>
   </div>
   </div>

   <div id="divConsole" style="margin:10px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

<div id="divLogIn">
   <div id="divLog" style="margin-left:890px;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:890px;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>
   </div>
</div>
</center>

</body>
</html>
